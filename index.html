<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="image-field">
    <div class="section1">
      <div class="image-box">
        <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
      </div>
    </div>
    <div class="section2">
      <div class="product-des-field">
        <!--Product Title And Description-->
        <h4 class="min-title">
          PERFUME
        </h4>
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-des">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <!--Product Title And Description End-->
        <div class="price-box">
          <h1 class="price-off">
            $149.99
          </h1>
          <span class="price">
            $169.99
          </span>
        </div>
        <div class="btn-box">
          <img src="images/icon-cart.svg" alt="" class="add-to-cart-icon">
          <a href="index.html" class="btn">Add to Cart</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
